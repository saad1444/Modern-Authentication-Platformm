<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen flex flex-col">
  <nav class="bg-white dark:bg-gray-800 shadow sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex flex-col md:flex-row justify-between items-center space-y-3 md:space-y-0">
      <a href="index.html" class="text-2xl font-bold text-indigo-600 dark:text-indigo-400">ModernAuth</a>
      <ul class="flex flex-col md:flex-row md:space-x-6 w-full md:w-auto text-center">
        <li><a href="index.html" class="block py-1 px-3 hover:text-indigo-600 dark:hover:text-indigo-400 transition">Home</a></li>
        <li><a href="products.html" class="block py-1 px-3 hover:text-indigo-600 dark:hover:text-indigo-400 transition">Products</a></li>
        <li><a href="cart.html" class="block py-1 px-3 hover:text-indigo-600 dark:hover:text-indigo-400 transition">Cart</a></li>
        <li><a href="testimonials.html" class="block py-1 px-3 hover:text-indigo-600 dark:hover:text-indigo-400 transition">Testimonials</a></li>
        <li><a href="profile.html" class="block py-1 px-3 hover:text-indigo-600 dark:hover:text-indigo-400 transition">Profile</a></li>
      </ul>
    </div>
  </nav>
  <main class="max-w-3xl mx-auto p-6 flex-grow">
    <h1 class="text-4xl font-bold mb-6 text-center">Write a Review</h1>
    <p class="text-center mb-10 text-gray-700 dark:text-gray-300">
      We appreciate your feedback! Please share your experience with ModernAuth products and service.
    </p>
    <form action="testimonials.html" method="POST" class="bg-white dark:bg-gray-800 shadow rounded-lg p-8 space-y-6">
      <div>
        <label for="name" class="block font-semibold mb-2">Name <span class="text-red-600">*</span></label>
        <input type="text" id="name" name="name" required
          class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" />
      </div>
      <div>
        <label for="email" class="block font-semibold mb-2">Email <span class="text-red-600">*</span></label>
        <input type="email" id="email" name="email" required
          class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" />
      </div>
      <div>
        <label for="rating" class="block font-semibold mb-2">Rating <span class="text-red-600">*</span></label>
        <select id="rating" name="rating" required
          class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:bg-gray-700 dark:border-gray-600">
          <option value="">Select rating</option>
          <option value="5">★★★★★ (5 - Excellent)</option>
          <option value="4">★★★★ (4 - Good)</option>
          <option value="3">★★★ (3 - Average)</option>
          <option value="2">★★ (2 - Poor)</option>
          <option value="1">★ (1 - Terrible)</option>
        </select>
      </div>
      <div>
        <label for="review" class="block font-semibold mb-2">Your Review <span class="text-red-600">*</span></label>
        <textarea id="review" name="review" rows="5" required
          class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
          placeholder="Write your honest review here..."></textarea>
      </div>

      <button type="submit"
        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-lg transition">Submit Review</button>
    </form>
    <div class="mt-8 text-center">
      <a href="testimonials.html" class="text-indigo-600 dark:text-indigo-400 hover:underline">← Back to Testimonials</a>
    </div>
  </main>
  <footer class="bg-indigo-900 text-indigo-100 py-6 text-center">
    &copy; 2025 ModernAuth. All rights reserved.
  </footer>
</body>
</html>
